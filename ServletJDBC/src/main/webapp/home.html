<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid p-2 bg-dark text-white d-flex justify-content-center">
     <span>Manage products</span>
  </div>
  <a href="./ViewProduct" class="mt-2 mb-2 container">View All Product</a>
  <div class="form-control">
     <form method ="post" action="./AddProductServlet">
        <div class="form-group">
           <label>Enter product title</label>
           <input type="text" name="title" class="form-control"/>
        </div>
        <div class="form-group">
           <label>Price</label>
           <input type="text" name="price" class="form-control"/>
        </div>
        <div class="form-group">
           <label>Brand</label>
           <input type="text" name="brand" class="form-control"/>
        </div>
        <div class="form-group">
          <button class="btn btn-success">ADD</button>
        </div>
     </form>
  </div>
</body>
</html>
