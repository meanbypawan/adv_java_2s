<script>
    /*
      Datatypes :-
       primitive datatype in js
        1. number [20, 20.5]
        2. string ['A',"A",'hello',"helo",'1233']
        3. boolean [true/false]
        4. undefined
        5. null
        6. BigInt
    */
    var a = 20;
    document.write("<br>a : 20 : "+typeof(a));
    var b = "Hello";
    document.write("<br>b : hello : "+typeof(b));
    var c = true;
    document.write("<br>c : true : "+typeof(c));
    var d = undefined;
    document.write("<br>d : undefined : "+typeof(d));
    var e = null;
    document.write("<br>e : null : "+typeof(e));
   // undefind & null :- Both represent lack of value[no data]
   // undefined v/s null

</script>
