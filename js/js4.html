<script>
    /*
      Arithmetic 
      Relation operator [===, !==]
      Logical operator [&&, ||, !]
      Increment/Decrement [++,--]
      Assignment 
      Bitwise
      Conditional operator 
      Shorthand [+=, -=, *=, /=, %=]
      delete
    */
   var a = "10";
   var b = "25";
   document.write("<br>Concatination : "+(a+b)); // 1025
   document.write("<br>Subtraction : "+(a-b));
   document.write("<br>Multipliation : "+(a*b));
   document.write("<br>Division : "+(a/b));
   document.write("<br>Addition : "+(parseInt(a) + parseInt(b)));
   document.write("<br>Addition : "+(a*1+b*1));
   document.write("<br>20+null :  "+(20+null)); // 20
   document.write("<br>20+null :  "+("20"+null)); // "20null"
   document.write("<br>20+undefined :  "+("20"+undefined)); // 20undefined
   document.write("<br>20+undefined :  "+(20+undefined));
   document.write("<br>20+true :  "+(20+true)); // 21
   document.write("<br>20*false :  "+(20*false)); // 0
   document.write("<br>20+null :  "+(20+null));
   document.write(" <br>'20' == 20 : "+('20' == 20)); // true
   document.write(" <br>'20' === 20 : "+('20' === 20)); // false
   document.write("<br>null == null : "+(null == null));
   document.write("<br>undefined == undefined : "+(undefined == undefined));
   document.write("<br>null == undefined : "+(null == undefined)); // true
   document.write("<br>null === undefined : "+(null === undefined));
   document.write("<br>1 == true : "+(1 == true));
</script>
